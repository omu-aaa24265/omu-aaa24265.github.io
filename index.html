<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase 0-1: HTML基礎確認</title>
  <style>
    body {
      margin: 0;
      font-family: "Yu Gothic", sans-serif;
    }

    /* ページ上部に時計 */
    #clock {
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      background-color: #eef2f3;
      padding: 10px 0;
      margin: 0;
      border-bottom: 2px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* 著作権フリー画像のデザイン */
    img.header-image {
      display: block;
      margin: 30px auto;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- ⏰ ページの最上部に時計 -->
  <div id="clock"></div>

  <!-- 🖼 著作権フリー画像を配置 -->
  <img class="header-image"
       src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?auto=format&fit=crop&w=1200&q=80"
       alt="パソコン作業のイメージ">

  <h1>🌐 Phase 0-1: HTML基礎確認</h1>

  <div>
    <h2>📝 課題1: 自己紹介セクション作成</h2>
    <p><strong>指示:</strong> 下記のHTMLコメント部分に、あなたの自己紹介を書いてください。</p>

    <h3>自己紹介</h3>
    <p>名前: 野田将汰</p>
    <p>職業: 大学生</p>
    <p>趣味: 寝ること</p>
    <p>✅ 完了したら、この課題は終了です</p>
  </div>

  <div>
    <h2>📋 課題2: リスト作成</h2>
    <p><strong>指示:</strong> 好きな食べ物を5つ、番号付きリスト（ol）で作成してください。</p>
    <ol>
      <li>カレーライス</li>
      <li>ラーメン</li>
      <li>寿司</li>
      <li>たこ焼き</li>
      <li>ハンバーグ</li>
    </ol>
  </div>

  <div>
    <h2>🔗 課題3: リンク作成</h2>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://github.com" target="_blank">GitHub</a></li>
    </ul>
  </div>

  <hr>
  <p><a href="second.html">✈️ お薦めの旅行先を紹介するページへ</a></p>

  <!-- ⏰ 時計を動かすスクリプト -->
  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
