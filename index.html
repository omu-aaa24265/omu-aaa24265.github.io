<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase 0-1: HTML基礎確認</title>
  <style>
    #clock {
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    img.header-image {
      display: block;
      margin: 0 auto;
      width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- 🔹ページの最上部に時計を配置 -->
  <div id="clock"></div>

  <!-- 🖼 時計のすぐ下に著作権フリー画像を配置 -->
  <img class="header-image" 
       src="https://cdn.pixabay.com/photo/2016/11/29/12/54/computer-1869306_1280.jpg" 
       alt="パソコン作業のイメージ">

  <h1>🌐 Phase 0-1: HTML基礎確認</h1>

  <div>
    <h2>📝 課題1: 自己紹介セクション作成</h2>
    <p><strong>指示:</strong> 下記のHTMLコメント部分に、あなたの自己紹介を書いてください。</p>

    <h3>自己紹介</h3>
    <p>名前: 野田将汰</p>
    <p>職業: 大学生</p>
    <p>趣味: 寝ること</p>
    <p>✅ 完了したら、この課題は終了です</p>
  </div>

  <div>
    <h2>📋 課題2: リスト作成</h2>
    <p><strong>指示:</strong> 好きな食べ物を5つ、番号付きリスト（ol）で作成してください。</p>
    <ol>
      <li>カレーライス</li>
      <li>ラーメン</li>
      <li>寿司</li>
      <li>たこ焼き</li>
      <li>ハンバーグ</li>
    </ol>
  </div>

  <div>
    <h2>🔗 課題3: リンク作成</h2>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://github.com" target="_blank">GitHub</a></li>
    </ul>
  </div>

  <hr>
  <p><a href="second.html">✈️ お薦めの旅行先を紹介するページへ</a></p>

  <!-- ⏰ 時計を動かすスクリプト -->
  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
